<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 3 clase 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='tarea3.css'>
    
</head>
<body>
    <header>
        <h1>Calculadora de tiempo videos r/argentina-programa</h1>
    </header>
    <section>
        <form name="ingreso-datos" onsubmit="return false" id="ingreso-datos">
            <input type="number" name="video" placeholder="numero de video" id="numero-video">
            <input type="number" name="horas" placeholder="horas" id="horas">
            <input type="number" name="minutos" placeholder="minutos" id="minutos">
            <input type="number" name="segundos" placeholder="segundos" id="segundos">
            <input type="submit" name="agregar" value="Agregar" id="boton-agregar">
            <input type="submit" name="calcular" value="Calcular tiempo total" id="boton-calcular">
            <input type="text" style="font-weight: bold;" name="resultado" disabled id="resultado">
        </form>
    </section>
    <hr>
    <script src='tarea3.js'></script>
</body>
</html>
